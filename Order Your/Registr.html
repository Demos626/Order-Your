<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"  href="css/bootstrap.css">
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="row"><div class="col-sm-12 col-md-12"><img src="css/headerlogo.png" class="img-responsive"></img></div></div>
  <div class="row">
      <div class="col-xs-2 col-md-2"></div>
      <div class="col-xs-8 col-md-8">
  <form class="form-horizontal">
  <div class="form-group">
  <label for="secname" class="col-sm-4 control-label">Фамилия</label>
  <div class="col-sm-6">
   <input type="text" class="form-control" id="secname" placeholder="Введите фамилию">
  </div>
 </div>
 <div class="form-group">
  <label for="name" class="col-sm-4 control-label">Имя</label>
  <div class="col-sm-6">
   <input type="text" class="form-control" id="name" placeholder="Введите имя">
  </div>
 </div>
 <div class="form-group">
  <label for="fat" class="col-sm-4 control-label">Отчество</label>
  <div class="col-sm-6">
   <input type="text" class="form-control" id="fat" placeholder="Введите отчество">
  </div>
 </div>

 <div class="form-group">
  <label for="mail" class="col-sm-4 control-label">Email</label>
  <div class="col-sm-6">
   <input type="email" class="form-control" id="mail" placeholder="Email">
  </div>
 </div>
 <div class="form-group">
  <label for="pass" class="col-sm-4 control-label">Пароль</label>
  <div class="col-sm-6">
   <input type="password" class="form-control" id="pass" placeholder="Пароль">
  </div>
 </div>
 <div class="form-group">
  <label for="num" class="col-sm-4 control-label">Номер телефона</label>
  <div class="col-sm-6">
   <input type="text" class="form-control" id="phone" placeholder="Введите номер телефона">
  </div>
 </div>
 <div class="form-group">
  <div class="col-sm-offset-4 col-sm-10">
   <button type="submit" class="btn btn-success">Подтвердить</button>
  </div>
 </div>
</form>
      </div>
      <div class="col-md-4"></div>
  </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>

  </html>
